<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Q&amp;A Bot</title>
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway|Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<h1>Group 10 - Q&amp;A Bot</h1>
		</header>
		<main>
		<section>
			<form id="searchform" action="">
				<input id="searchtext" type="text" placeholder="Ask me something..." name="search">
				<button type="submit">
					<i class="fa fa-search"></i>
				</button>
			</form>
			<div id="result">
			</div>
			<div id="paging">
				<button id="previous_answer" hidden="true">Previous answer</button>
				<button id="next_answer" hidden="true">Next answer</button>
			</div>
		</section>
		</main>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
